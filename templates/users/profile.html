{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="Profile Picture" class="rounded-circle me-3" style="width: 100px; height: 100px; object-fit: cover;">
                    {% else %}
                        <div class="rounded-circle bg-secondary me-3 d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                            <i class="bi bi-person-circle text-white" style="font-size: 3rem;"></i>
                        </div>
                    {% endif %}
                    <div>
                        <h2 class="mb-1">{{ user.username }}</h2>
                        <p class="text-muted mb-0">{{ user.email }}</p>
                    </div>
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
